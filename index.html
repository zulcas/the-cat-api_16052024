<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.2/pico.min.css"
        integrity="sha512-3gFq2IXMVlAQaUyahzhjDRivv0yqyXTb7xiy6ivTaG5Uz4hKI54uYxpQefdomgDVQ11eJVUbXG0YdPMDISiGgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ğŸˆ Gato-API ğŸˆ</title>
</head>

<body>
    <div class="container" id="cat-container" style="width:75%; margin: 1rem auto;text-align: center;">
        <img id="cat-image" src="" alt="un gato">
        <button id="get-cat" style="margin-top: 1rem;">Nuevo Gato</button>
    </div>
    <div class="container">
        <h2 id="width">Width: <span></span></h2>
        <h2 id="height">Height: <span></span></h2>
    </div>
    <script>
        //Variables
        button = document.querySelector('#get-cat');
        //Evento click
        button.addEventListener('click', getCatImage);

        //Funcion
        async function getCatImage(){
            //Call API
            const response = await fetch ('https://api.thecatapi.com/v1/images/search');
            //Convert data
            const data = await response.json();
            displayCat(data[0].url, data[0].width, data[0].height);

        }

        function displayCat(url, width, height){
            document.querySelector('#cat-image').src = url;
            document.querySelector('#width>span').textContent = width;
            document.querySelector('#height>span').textContent = height;
        }
    </script>
</body>

</html>
